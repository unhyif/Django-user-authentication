{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <div
    class="alert {{message.tags}} alert-dismissible fade show d-flex align-items-center"
    role="alert"
  >
    <button
      type="button"
      class="btn-close me-3 d-flex jutify-content-center align-items-center"
      data-bs-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="True">&times;</span>
    </button>
    {{message}}
  </div>
  {% endfor %}
</ul>
{% endif %}
